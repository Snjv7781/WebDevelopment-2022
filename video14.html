<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors </title>
    <style>
        #golf{
            color: red;
        }

        footer,span {
            background-color: palegreen;
        }
        #huj{
            color: chocolate;
        }
        .holla{
            background-color: darkgoldenrod;
        }
    </style>
</head>
<body>
    <h3> css Selectors </h3>
    <p id="huj"> this is a simple paragraph to demonstrate css selector </p>
    <p id="golf" class="holla">Lorem, ipsum dolor sit amet consectetur adipisicing.</p>
    <div>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Animi?</p>
        <span> Lorem ipsum dolor sit amet consectetur.</span>
    </div>
    <footer> this is footer Lorem,&nbsp &nbsp ipsum dolor.</footer>
</body>
</html>
