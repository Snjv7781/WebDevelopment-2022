<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ids and classes in html </title>
</head>

<body>
    <h3>ids and classes tutorial</h3>
    <div id="mainbox" class="redbg blackborder ">
        this is mainbox
    </div>
    <span class="redbg"></span>
    <!-- EMMET -->
    <!-- . for class and # for id -->
    <span class="redbg"></span>    
    <span id="mainspan"></span>
    <!-- emmet takes div tags as default -->
    <div class="blackbackground"></div>

    <!-- creating multiple elements using emmet   -->
    <!-- span#myclass.myclass2+<tab>< -->
        <span class="myclass">first</span>
        <span class="myclass">second</span>
        <span class="myclass">third</span>
        <span class="myclass">fourth</span>
</body>

</html>
